<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="Stylesheet"href="Styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <input type="text" placeholder="Enter city name">
            <button><img src="https://t3.ftcdn.net/jpg/00/31/96/48/240_F_31964838_wX7bap75yzRFn9a9DlPTxQvqFQBO3Jsq.jpg"></button>
        </div>
        <div class="info">
            <h2 id="Days"><img src="weather-news.png" alt="weather gif"></h2>
            <h2 id="City">City</h2>
            <h3 id="Humi"><img src="humidity.gif"></img> Humidity</h3>
            <h3 id="Temp"><img src="temperature.gif"></img>Temp</h3>  
        </div>
        
    </div>
    <div class="images">
        <div class="img1"><img src="sun.gif"></div>
        <div class="img2"><img src="clow.gif"></div>
        <div class="img3"><img src="rain.gif"></div>
        <div class="img4"><img src="snow.gif"></div>
    </div>
    <script src="Req.js"></script>
</body>
</html>
